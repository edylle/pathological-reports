<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top" style="box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2)">

		<a class="navbar-brand" href="#">
			<img th:src="@{/img/dog-paw.png}" width="30" />
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbar-menu">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item" sec:authorize="hasAnyRole('ROLE_PROFESSOR', 'ROLE_STUDENT')">
					<a th:id="${getNavIds.getForm()}" href="" class="nav-link navbar-link-custom" th:text="#{label.forms}"></a>
				</li>

				<li class="nav-item" sec:authorize="hasAnyRole('ROLE_PROFESSOR', 'ROLE_STUDENT')">
					<a th:id="${getNavIds.getClients()}" href="" class="nav-link navbar-link-custom" th:text="#{label.clients}"></a>
				</li>

				<li class="nav-item">
					<a th:id="${getNavIds.getUsersAdmin()}" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/list-users}" class="nav-link navbar-link-custom" th:text="#{label.users}"></a>

				<li class="nav-item">
					<a th:id="${getNavIds.getAbout()}" href="" class="nav-link navbar-link-custom" th:text="#{label.about}"></a>
