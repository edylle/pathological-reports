<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<div id="modal-activate-user" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-label-activate-user" aria-hidden="true">
	  <div class="modal-dialog" role="document">

		<form th:attr="data-url=@{/professor/activate-user}" method="post">

		  	<div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="modal-label-activate-user" th:text="#{label.user.status}"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>

		      <div class="modal-body">
		      	<span></span>
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-link cursor-pointer-no-shadow" style="text-decoration: none;" data-dismiss="modal" th:text="#{label.close}"></button>
		        <button type="submit" class="btn btn-primary cursor-pointer" th:text="#{label.submit}"></button>
		      </div>
		    </div>

		</form>

	  </div>
	</div>

</html>
