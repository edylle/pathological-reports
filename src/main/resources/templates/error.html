<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" charset="UTF-8" />

	<title th:text="#{label.pathological.reports} + ' - ' + #{label.error.page}"></title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/style-error.css}" />
	<link rel="icon" th:href="@{/img/favicon.png}" type="image/ico" />

	<style th:inline="text">
		body {
			background-image: url([[@{/img/error-background.jpg}]]);
		}
	</style>
</head>
<body>

	<div class="form">
		<form  method="get" th:action="@{/login}">

			<div class="div-message">
				<p th:text="#{message.error.page}"></p>
			</div>

			<button type="submit" th:text="#{label.back.to.label.home.page}"></button>

		</form>
	</div>

</body>
</html>
